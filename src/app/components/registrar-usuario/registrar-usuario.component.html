<div class="wrapper">
    <div *ngIf = "!loading" class ="body">
        <img class = "logo" src="../../../assets/imagen/login.png" alt="Login">
        <h1>Registrarse</h1>
        <form (ngSubmit) = "registrarUsuario()" [formGroup] = "formsRegistrarUser">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName = "email" placeholder="name@example.com">
                <label>Email</label>
                <span *ngIf = "formsRegistrarUser.get('email')?.hasError('required') && formsRegistrarUser.get('email')?.touched" class = "text-danger  errorLabel">
                  El <strong>correo</strong> es requerido.
                </span>
                <span *ngIf = "formsRegistrarUser.get('email')?.hasError('email') && formsRegistrarUser.get('email')?.touched" class = "text-danger  errorLabel">
                  El <strong>correo</strong> es inválido.
                </span>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName = "password" placeholder="Password">
                <label>Password</label>
                <span *ngIf = "formsRegistrarUser.get('password')?.hasError('required') && formsRegistrarUser.get('password')?.touched" class = "text-danger  errorLabel">
                  El <strong>password</strong> es requerido.
                </span>
                <span *ngIf = "formsRegistrarUser.get('password')?.hasError('minlength') && formsRegistrarUser.get('password')?.touched" class = "text-danger  errorLabel">
                  El <strong>password</strong> debe tener mínimo 6 caracteres.
                </span>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName = "repetirPassword" placeholder="Repetir password">
                <label>Repetir password</label>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" [disabled]="formsRegistrarUser.invalid" type="submit">Aceptar</button>
              </div>
                
              <a routerLink="/login">Volver</a>

        </form>

    </div>

    <app-spinner *ngIf = "loading"></app-spinner>
</div>
